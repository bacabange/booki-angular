<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">{{ title }}</h3>
	</div>
	<table class="table">
		<thead>
			<tr>
				<td>ID</td>
				<td>Title</td>
				<td>Author</td>
				<td>Actions</td>
			</tr>
		</thead>

		<tbody>
			<tr *ngFor="let book of books">
				<td>{{ book.id }}</td>
				<td>{{ book.name }}</td>
				<td>{{ book.author }}</td>
				<td>
					<a [routerLink]="['/book', book.id]" class="btn btn-default btn-xs">view</a>
					<a [routerLink]="['/book-edit', book.id]" class="btn btn-primary btn-xs">edit</a>
					<a (click)="onDeleteBook(book.id)" class="btn btn-danger btn-xs">delete</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
